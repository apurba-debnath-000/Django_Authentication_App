{% extends 'base.html' %}
{% block title %} Home page {% endblock %}

{% block body %}

{% include 'navbar.html' %}

<div class="container">
    <div class="row">
        <h2 class="display-3 mx-auto text-info mt-4" style="font-size: 40px;">Reset Your Password </h2>
    </div>
    <div class="row" >
        
        <div class="col-lg-12">
            <form action="" method="POST" class="form-control m-4 p-4 mx-auto" novalidate style="width: 50%;">
                {% csrf_token %}
    
                {{form.as_p}}
                <input type="submit" value="Reset password" class="btn btn-info">
                <a href="{% url 'login' %}"><input type="button" value="Login" class="btn btn-info"></a>
    
            </form>

        </div>
        

    </div>
</div>


{% endblock %}
